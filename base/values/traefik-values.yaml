ingressRoute:
  dashboard:
    enabled: true
    entryPoints:
      - websecure
    middlewares:
      - name: middleware-auth

ports:
  websecure:
    middlewares:
      - traefik-middleware-internal-ip@kubernetescrd
  tunnel:
    asDefault: true
    port: 9443
    expose:
      default: true
    exposedPort: 8443
    protocol: TCP
    tls:
      enabled: true
    # middlewares:
    #   - crowdsec-middleware-bouncer@kubernetescrd

logs:
  access:
    enabled: true

metrics:
  prometheus:
    serviceMonitor:
      namespaceSelector: {}

providers:
  kubernetesCRD:
    allowCrossNamespace: true

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 2000m
    memory: 256Mi
