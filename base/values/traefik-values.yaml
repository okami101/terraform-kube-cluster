ingressRoute:
  dashboard:
    enabled: true
    entryPoints:
      - private
    middlewares:
      - name: middleware-auth

ports:
  web:
    redirectTo:
      port: websecure
  websecure:
    asDefault: true
    middlewares:
      - crowdsec-middleware-bouncer@kubernetescrd
  ssh:
    port: 2222
    exposedPort: 22
    expose:
      default: true
  private:
    port: 8443
    exposedPort: 443
    tls:
      enabled: true
    middlewares:
      - traefik-middleware-internal-ip@kubernetescrd

logs:
  access:
    enabled: true

metrics:
  prometheus:
    serviceMonitor:
      namespaceSelector: {}

providers:
  kubernetesCRD:
    allowCrossNamespace: true

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 2000m
    memory: 256Mi

service:
  additionalServices: {}
