ingressRoute:
  dashboard:
    enabled: true
    entryPoints:
      - websecure
    matchRule: Host(`traefik.int.${domain}`)
    middlewares:
      - name: middleware-auth

ports:
  websecure:
    middlewares:
      - traefik-middleware-internal-ip@kubernetescrd
  external:
    asDefault: true
    port: 9443
    expose:
      default: true
    exposedPort: 8443
    protocol: TCP
    tls:
      enabled: true
    middlewares:
      - crowdsec-middleware-bouncer@kubernetescrd

logs:
  access:
    enabled: true

metrics:
  prometheus:
    serviceMonitor:
      namespaceSelector: {}

providers:
  kubernetesCRD:
    allowCrossNamespace: true

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 2000m
    memory: 256Mi
experimental:
  plugins:
    bouncer:
      moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
      version: v1.3.2
