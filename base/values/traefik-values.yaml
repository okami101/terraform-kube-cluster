ingressRoute:
  dashboard:
    enabled: true
    entryPoints:
      - private
    middlewares:
      - name: middleware-auth

ports:
  web:
    exposedPort: 8000
    redirectTo: websecure
  websecure:
    asDefault: true
    exposedPort: 8443
    middlewares:
      - crowdsec-middleware-bouncer@kubernetescrd
  ssh:
    port: 2222
    exposedPort: 22
    expose:
      default: true
  private:
    port: 9443
    expose:
      default: true
    exposedPort: 443
    tls:
      enabled: true
    middlewares:
      - traefik-middleware-internal-ip@kubernetescrd

logs:
  access:
    enabled: true

metrics:
  prometheus:
    serviceMonitor:
      namespaceSelector: {}

providers:
  kubernetesCRD:
    allowCrossNamespace: true

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 2000m
    memory: 256Mi
