ingressRoute:
  dashboard:
    enabled: true
    entryPoints:
      - websecure
    middlewares:
      - name: middleware-auth

ports:
  web:
    exposedPort: 8000
  websecure:
    asDefault: true
    exposedPort: 8443
    middlewares:
      - crowdsec-middleware-bouncer@kubernetescrd
  private:
    middlewares:
      - traefik-middleware-internal-ip@kubernetescrd

logs:
  access:
    enabled: true

metrics:
  prometheus:
    serviceMonitor:
      namespaceSelector: {}

providers:
  kubernetesCRD:
    allowCrossNamespace: true

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 2000m
    memory: 256Mi
