prometheus:
  prometheusSpec:
    retention: 7d
    retentionSize: 8GB
    serviceMonitorSelector:
      matchLabels: null
    podMonitorSelector:
      matchLabels: null
    enableRemoteWriteReceiver: true
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          storageClassName: local-path
          resources:
            requests:
              storage: 8Gi
    tolerations:
      - key: node-role.kubernetes.io/monitor
        operator: Exists
    nodeSelector:
      node.kubernetes.io/role: "monitor"
    resources:
      requests:
        cpu: 1000m
        memory: 3Gi
      limits:
        cpu: 2000m
        memory: 3Gi

kubeProxy:
  enabled: false

prometheus-node-exporter:
  tolerations:
    - operator: Exists
      effect: NoExecute
    - operator: Exists
      effect: NoSchedule

grafana:
  enabled: false
  forceDeployDatasources: true
  forceDeployDashboards: true

alertmanager:
  alertmanagerSpec:
    alertmanagerConfigMatcherStrategy:
      type: None
